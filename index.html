<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="theme-color" content="#f5f5f5" />
    <title>BarCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/default.min.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" href="./umeditor/themes/default/css/umeditor.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="//printjs-4de6.kxcdn.com/print.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">

</head>

<body>
    <div class="label"></div>
    <div class="page main">
        <div class="controls">
            <div class="control">
                <span>X:</span><input id="dataX" type="text" value="0" name="x" />
            </div>
            <div class="control">
                <span>Y:</span><input id="dataY" type="text" value="0" name="y" />
            </div>
            <div class="control">
                <span>W:</span><input id="dataW" type="text" value="250" name="w" />
            </div>
            <div class="control">
                <span>H:</span><input id="dataH" type="text" value="200" name="h" />
            </div>
            <div class="control">
                <span>R:</span><input id="dataR" type="text" value="0°" name="r" />
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="textBtn"><img src="icon/text2.png" width="30" title="文本" /></a>
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="BarCodeFormModel">
                    <img src="icon/barcode2.png" width="30" title="一维码表单" /></a>
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="QarCodeFormModel"><img src="icon/qrcode2.png" width="30"
                        title="二维码表单" /></a>
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="print"><img src="icon/print2.png" width="30" title="打印" /></a>
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="template"><img src="icon/model2.png" width="30" title="模板" /></a>
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="save"><img src="icon/save2.png" width="30" title="保存模板" /></a>
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="img">
                    <input id="img_input2" type="file" accept="image/*" />
                    <label for="img_input2" id="img_label2"><img src="icon/upload2.png" width="30"
                            title="图片上传" /></label>
                </a>
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="line"><img src="icon/line2.png" width="30" title="线条" /></a>
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="box"><img src="icon/box2.png" width="30" title="边框" /></a>
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="pull"><img src="icon/pull3.png" width="30" title="拉取" /></a>
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="setting"><img src="icon/attribute2.png" width="30" title="标签属性" /></a>
            </div>
            <div class="control">
                <a class="nav-link" href="#" id="remove"><img src="icon/remove.png" width="30" title="删除" /></a>
            </div>
        </div>
        <div class="editor">
            <div class="view" id="canvasprint">
                <div class="rulers">
                    <div id="row" class="horizontal ruler"></div>
                    <div id="column" class="vertical ruler"></div>
                </div>
                <div id="demo" class="target moveable">
                </div>
                <div id="printmain" style="width: 400px;height:400px;">

                </div>
            </div>
        </div>
    </div>

    <div id="main">
        <!-- 富文本模态框 -->
        <div class="modal fade bd-example-modal-xm" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <script id="container" name="content" type="text/plain">
                Text
              </script>
                    </div>
                    <div class="modal-footer">
                        <select id="databind" class="form-control" style="width: 200px;text-align: left;">
                        </select>
                        <button type=" button" class="btn btn-secondary" data-dismiss="modal">
                            取消
                        </button>
                        <button type="button" class="btn btn-primary" id="update">
                            保存
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模板选择模态框 -->
    <div id="tem">
        <div class="modal fade" id="templatemodel" tabindex="-1" role="dialog" aria-labelledby="templatemodelTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createFileTitle">模板</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="modelDiv">
                        <div class="card-columns" id="card">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="back">
                            取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 保存模板模态框 -->
    <div class="modal fade" id="createFileModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFileTitle">创建模板</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fileName" class="col-form-label">模板名称</label>
                            <input type="text" autofocus class="form-control" id="fileName" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="createFileSureBut">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 一维码表单模态框 -->
    <div class="modal fade" id="barcodeformModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="formeModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <canvas id="BarCodeView" style="display: block; margin: auto;"></canvas>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="BarCodeForm">
                        <!--                         <div class="form-group">
                            <label for="exampleInputEmail1">商品ID</label>
                            <input type="text" class="form-control" id="BarCodeProductID" placeholder="商品名称" />
                        </div> -->
                        <label for="exampleInputPassword1">条码ID</label>
                        <div class="form-group form-inline mb-2">
                            <div class="form-group mb-2">
                                <input type="test" class="form-control" id="BarCodeID" placeholder="条码数据" />
                            </div>
                            <!--                             <button type="button" class="btn btn-primary mx-sm-3 mb-2" id="loadBarCodeID">
                                拉取数据
                            </button> -->
                            <span id="BarCodeError" style="color: red;"></span>
                        </div>
                        <div class="form-group">
                            <label for="inputState">条码类型</label>
                            <select id="BarCodeType" class="form-control">
                                <option selected>CODE128</option>
                                <option>CODE128A</option>
                                <option>CODE128B</option>
                                <option>CODE128C</option>
                                <option>EAN13</option>
                                <option>EAN8</option>
                                <option>EAN5</option>
                                <option>EAN2</option>
                                <option>UPC</option>
                                <option>CODE39</option>
                                <option>ITF</option>
                                <option>ITF14</option>
                                <option>MSI10</option>
                                <option>MSI11</option>
                                <option>MSI1010</option>
                                <option>MSI1110</option>
                                <option>pharmacode</option>
                                <option>codabar</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="customRange2">条码宽度</label>
                            <input type="range" class="custom-range" min="1" max="4" value="2" id="BarCodeWidth" />
                        </div>
                        <div class="form-group">
                            <label for="customRange2">条码高度</label>
                            <input type="range" class="custom-range" min="30" max="80" value="30" id="BarCodeHeight" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" id="BarCodeFormok">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 一维码修改模态框 -->
    <div class="modal fade" id="EditbarcodeformModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="formeModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <canvas id="EditBarCodeView" style="display: block; margin: auto;"></canvas>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="EditBarCodeForm">
                        <!--                         <div class="form-group">
                            <label for="exampleInputEmail1">商品ID</label>
                            <input type="text" class="form-control" id="EditBarCodeProductID" placeholder="商品名称" />
                        </div> -->
                        <label for="exampleInputPassword1">条码ID</label>
                        <div class="form-group form-inline mb-2">
                            <div class="form-group mb-2">
                                <input type="test" class="form-control" id="EditBarCodeID" placeholder="条码数据" />
                            </div>
                            <!--                             <button type="button" class="btn btn-primary mx-sm-3 mb-2" id="EditloadBarCodeID">
                                拉取数据
                            </button> -->
                            <span id="EditBarCodeError"></span>
                        </div>
                        <div class="form-group">
                            <label for="inputState">条码类型</label>
                            <select id="EditBarCodeType" class="form-control">
                                <option selected>CODE128</option>
                                <option>CODE128A</option>
                                <option>CODE128B</option>
                                <option>CODE128C</option>
                                <option>EAN13</option>
                                <option>EAN8</option>
                                <option>EAN5</option>
                                <option>EAN2</option>
                                <option>UPC</option>
                                <option>CODE39</option>
                                <option>ITF</option>
                                <option>ITF14</option>
                                <option>MSI10</option>
                                <option>MSI11</option>
                                <option>MSI1010</option>
                                <option>MSI1110</option>
                                <option>pharmacode</option>
                                <option>codabar</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="customRange2">条码宽度</label>
                            <input type="range" class="custom-range" min="1" max="4" value="2" id="EditBarCodeWidth" />
                        </div>
                        <div class="form-group">
                            <label for="customRange2">条码高度</label>
                            <input type="range" class="custom-range" min="30" max="80" value="30"
                                id="EditBarCodeHeight" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" id="EditBarCodeFormok">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 二维码表单模态框 -->
    <div class="modal fade" id="qarcodeformModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="formeModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <canvas id="QarCodeView" style="display: block; margin: auto;"></canvas>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="QarCodeForm">
                        <!--                         <div class="form-group">
                            <label for="exampleInputEmail1">商品ID</label>
                            <input type="text" class="form-control" id="QarCodeProductID" placeholder="商品名称" />
                        </div> -->
                        <label for="exampleInputPassword1">条码ID</label>
                        <div class="form-group form-inline mb-2">
                            <div class="form-group mb-2">
                                <input type="test" class="form-control" id="QarCodeID" placeholder="条码数据" />
                            </div>
                            <!--                             <button type="button" class="btn btn-primary mx-sm-3 mb-2" id="loadQarCodeID">
                                拉取数据
                            </button> -->
                        </div>
                        <div class="form-group">
                            <label for="customRange2">条码宽度</label>
                            <input type="range" class="custom-range" min="64" max="128" value="64" id="QarCodeWidth" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" id="QarCodeFormok">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 二维码修改模态框 -->
    <div class="modal fade" id="EditqarcodeformModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="formeModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <canvas id="EditQarCodeView" style="display: block; margin: auto;"></canvas>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="EditQarCodeForm">
                        <!--                         <div class="form-group">
                            <label for="exampleInputEmail1">商品ID</label>
                            <input type="text" class="form-control" id="EditQarCodeProductID" placeholder="商品名称" />
                        </div> -->
                        <label for="exampleInputPassword1">条码ID</label>
                        <div class="form-group form-inline mb-2">
                            <div class="form-group mb-2">
                                <input type="test" class="form-control" id="EditQarCodeID" placeholder="条码数据" />
                            </div>
                            <!--                             <button type="button" class="btn btn-primary mx-sm-3 mb-2" id="EditloadQarCodeID">
                                拉取数据
                            </button> -->
                        </div>
                        <div class="form-group">
                            <label for="customRange2">条码宽度</label>
                            <input type="range" class="custom-range" min="64" max="128" value="64"
                                id="EditQarCodeWidth" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" id="EditQarCodeFormok">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 条码设置模态框 -->
    <div class="modal fade" id="codeSetting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="codeSettingTitle">标签属性设置</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="settingForm">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">标签行数</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="labelRow" min="0" value="1" />
                            </div>
                            <span id="labelRowError" style="color: red;"></span>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">标签列数</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="labelColumn" min="0" value="1" />
                            </div>
                            <span id="labelColumnError" style="color: red;"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" id="settingok">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 表格模态框 -->
    <div class="modal fade bd-example-modal-xl" id="tableview" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tableviewTitle">商品数据</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="table" data-search="true" data-toggle="table" data-height="460" data-pagination="true"
                        data-page-list="[10, 25, 50, 100, 200,500,1000]" data-strict-search="true"
                        data-click-to-select="true" data-show-columns="true" data-buttons-class="primary">
                        <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id">id</th>
                                <th data-field="barcode">barcode</th>
                                <th data-field="qarcode">qarcode</th>
                                <th data-field="名称">名称</th>
                                <th data-field="重量">重量</th>
                                <th data-field="规格">规格</th>
                                <th data-field="质量">质量</th>
                                <th data-field="数量">数量</th>
                                <th data-field="会员价格">会员价格</th>
                                <th data-field="活动价格">活动价格</th>
                                <th data-field="促销价格">促销价格</th>
                                <th data-field="产地">产地</th>
                                <th data-field="日期">日期</th>
                            </tr>
                        </thead>
                    </table>
                    <button id="multPrint" class="btn btn-primary" style="margin: 20px; float: right;">
                        数据生成
                    </button>
                    <!--
                    <button id="button" class="btn btn-primary" style="margin: 20px; float: right;">
                        单数据生成
                    </button> 
                    -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="umeditor/third-party/jquery.min.js"></script>
    <script src="//code.z01.com/v4/dist/js/popper.min.js"></script>
    <script src="//code.z01.com/v4/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="umeditor/umeditor.config.js"></script>
    <script type="text/javascript" src="umeditor/umeditor.js"></script>
    <script type="text/javascript" src="umeditor/lang/zh-cn/zh-cn.js"></script>
    <script src="js/JsBarcode.all.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/html2canvas.js"></script>
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <script src="js/demo.js"></script>

    <script src="js/test.js"></script>



</body>

</html>
